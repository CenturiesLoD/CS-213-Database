{% extends "base.html" %}
{% block content %}
<h2>Customer Registration</h2>

<form method="POST">
    <label>Email:</label>
    <input type="text" name="email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Building Number:</label>
    <input type="text" name="building_number" required><br><br>

    <label>Street:</label>
    <input type="text" name="street" required><br><br>

    <label>City:</label>
    <input type="text" name="city" required><br><br>

    <label>State:</label>
    <input type="text" name="state" required><br><br>

    <label>Phone Number:</label>
    <input type="text" name="phone_number" required><br><br>

    <label>Passport Number:</label>
    <input type="text" name="passport_number" required><br><br>

    <label>Passport Expiration:</label>
    <input type="date" name="passport_expiration" required><br><br>

    <label>Passport Country:</label>
    <input type="text" name="passport_country" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="date_of_birth" required><br><br>

    <button type="submit">Submit</button>
</form>

{% endblock %}

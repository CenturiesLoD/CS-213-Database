<!DOCTYPE html>
<html>
<header>
    <h1>Air Reservation System</h1>
    <nav>
        <a href="/">Home</a>

        <!-- Global search bar: sends query to public.search -->
        <form action="{{ url_for('public.public_search') }}" method="GET" style="display:inline-block; margin-left:1rem;">
            <input type="text" name="q" placeholder="Search flights">
            <button type="submit">Search</button>
        </form>
    </nav>
    <hr>
</header>

<body>
    <!-- 通用导航栏 -->
    <header>
        <h1>Air Reservation System</h1>
        <nav>
            <!-- 这里以后可以加 Login / Logout / Customer / Agent / Staff 等链接 -->
            <a href="/">Home</a>
        </nav>
        <hr>
    </header>

    <!-- 子页面内容会被插到这里 -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

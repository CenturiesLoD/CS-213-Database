<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Air Reservation{% endblock %}</title>
</head>
<body>
    <!-- 通用导航栏 -->
    <header>
        <h1>Air Reservation System</h1>
        <nav>
            <!-- 这里以后可以加 Login / Logout / Customer / Agent / Staff 等链接 -->
            <a href="/">Home</a>
        </nav>
        <hr>
    </header>

    <!-- 子页面内容会被插到这里 -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% extends "base.html" %}
{% block content %}
<h2>Add Airport</h2>

<form method="post" action="{{ url_for('admin_staff.add_airport') }}">
  <div class="form-group">
    <label>Airport Name</label>
    <input type="text" name="airport_name" class="form-control" required>
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" name="airport_city" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Airport</button>
</form>
{% endblock %}

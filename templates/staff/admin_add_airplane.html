{% extends "base.html" %}
{% block content %}
<h2>Add Airplane</h2>

{% if airline_name %}
  <p>Airline: <strong>{{ airline_name }}</strong></p>
{% endif %}

<form method="post" action="{{ url_for('admin_staff.add_airplane') }}">
  <div class="form-group">
    <label>Airplane ID</label>
    <input type="number" name="airplane_id" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Seat Capacity</label>
    <input type="number" name="seat_capacity" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Airplane</button>
</form>
<a href="{{ url_for('staff.dashboard') }}"
   style="display:inline-block;margin-bottom:1rem;padding:0.4rem 0.8rem;border:1px solid #8789ff;border-radius:4px;text-decoration:none;color:#4f94c6;">
  â† Back to dashboard
</a>
{% endblock %}
